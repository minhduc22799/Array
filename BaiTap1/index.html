<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>bài 1</h1>
<button type="button" onclick="bai1()">Bai 1</button>

<h1>bài 2</h1>
<button type="button" onclick="bai2()">Bai 2</button>

<h1>bài 3</h1>
<button type="button" onclick="bai3()">Bai 3</button>
</body>
<script>

    function bai1() {
        let myColor = ["Red", "Green", "White", "Black"];
        myColor.join();
        document.write(myColor)
    }

    function bai2(){
        const num=window.prompt();
        const str = num.toString();
        const result = [str[0]];

        for(let x=1; x<str.length; x++)
        {
            if((str[x-1]%2 === 0)&&(str[x]%2 === 0))
            {
                result.push('-', str[x]);
            }
            else
            {
                result.push(str[x]);
            }
        }
        document.write(result.join(''));
    }

    function bai3(){
        str = prompt("nhap")
        var UPPER = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        var LOWER = 'abcdefghijklmnopqrstuvwxyz';
        var result = [];

        for(var x=0; x<str.length; x++)
        {
            if(UPPER.indexOf(str[x]) !== -1)
            {
                result.push(str[x].toLowerCase());
            }
            else if(LOWER.indexOf(str[x]) !== -1)
            {
                result.push(str[x].toUpperCase());
            }
            else
            {
                result.push(str[x]);
            }
        }
        document.write(result.join(''));
    }


</script>
</html>
